<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW#10 Events</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="drumkit">
        <div data-key="81" class="pad"><img src="./img/clap.png" alt="clap">
            <span class = "keys">Q</span>
        </div>
        <div data-key="87" class="pad">
            <img src="./img/crash.png" alt="crash">
            <span class = "keys">W</span>
        </div> 
        <div data-key="69" class="pad">
            <img src="./img/open-hihat.png" alt="oh">
            <span class = "keys">E</span>
        </div> 
        <div data-key="82" class="pad">
            <img src="./img/kick.png" alt="kick">
            <span class = "keys">R</span>
        </div> 
        <div data-key="84" class="pad">
            <img src="./img/snare.png" alt="snare">
            <span class = "keys">T</span>
        </div> 
        <div data-key="89" class="pad">
            <img src="./img/closed-hihat.png" alt="ch">
            <span class = "keys">Y</span>
        </div>
    </div>


    <audio data-key="81" src="./audio/drums/clap.wav"></audio>
    <audio data-key="87" src="./audio/drums/crash.wav"></audio>
    <audio data-key="69" src="./audio/drums/open_hihat.wav"></audio>
    <audio data-key="82" src="./audio/drums/kick.wav"></audio>
    <audio data-key="84" src="./audio/drums/snare.wav"></audio>
    <audio data-key="89" src="./audio/drums/close_hihat.wav"></audio>
    <script src="./script.js"></script>
</body>

</html>
